    <script>
    document.querySelector("#directions").addEventListener('click', function(){
      Swal.fire({
        title: '<strong><u>Directions</u></strong>',
        html:
          '<video width = 100% height = 100% controls><source src="img/Sign_Intro.mp4" type="video/mp4">Your browser does not support the video tag.</video>',
        //showCloseButton: true,
        
      })
    
    });

    document.querySelector("#ghLogin").addEventListener('click', function(){
      Swal.fire({
        title: 'Enter your Github username',
        input: 'text',
        inputAttributes: {
          autocapitalize: 'off'
        },
        showCancelButton: true,
        confirmButtonText: 'Submit',
        showLoaderOnConfirm: true,
        preConfirm: (login) => {
          return fetch(`https://api.github.com/users/${login}`)
            .then(response => {
              if (!response.ok) {
                throw new Error(response.statusText)
              }
              return response.json()
            })
            .catch(error => {
              Swal.showValidationMessage(
                `Request failed: ${error}`
              )
            })
        },
        allowOutsideClick: () => !Swal.isLoading()
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            title: `Is this your avatar, ${result.value.login}?`,
            imageUrl: result.value.avatar_url,
            showCancelButton: true,
            confirmButtonText: 'Yes!'
            
          })

        }
      })

    
    })
