<head>
    <script src="https://cdn.jsdelivr.net/gh/tuftsceeo/SPIKE-Web-Interface@1.0/cdn/ServiceDock.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/cookies.js"></script>
    
    <link rel = "stylesheet" href = "css/mainPage.css">
    <link rel = "stylesheet" href = "css/button.css">
    <link rel = "stylesheet" href = "css/loader.css">
    <link rel = "stylesheet" href = "css/playerPage.css">
    <link rel = "stylesheet" href = "css/button2.css">
    <link rel = "stylesheet" href = "css/progress.css">

</head>

<body>
    <service-airtable id = "service_airtable" hidden></service-airtable>
    <service-airtable id = "service_airtable2" hidden></service-airtable>

    <h1 class = "center">Welcome to Tic-Tac-Throw!</h1> 
    
    <div id = "waitingText">
      <br><br>
      <h3 class = 'center' id = "subheadLoad" hidden>Waiting for game to start...</h3>
    </div>

    

    <div id = "nameForm">
        <form  target = "loginForm" class = "center">
            <label for="fname" id = "yourNameLabel"  class = "formLabelSize">Enter Your Name:</label><br><br><br>
            <input type="text" id="fname" name="fname" value="" class = "text-input, formLabelSize"><br><br><br><br><br><br>
        </form>
        <div id = "button wrapper" class="wrapper">
            <div class="link_wrapper">
              <a id = 'nameButton' onclick="loading()" href = '#'>Join the Lobby!</a>
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 268.832 268.832">
                  <path d="M265.17 125.577l-80-80c-4.88-4.88-12.796-4.88-17.677 0-4.882 4.882-4.882 12.796 0 17.678l58.66 58.66H12.5c-6.903 0-12.5 5.598-12.5 12.5 0 6.903 5.597 12.5 12.5 12.5h213.654l-58.66 58.662c-4.88 4.882-4.88 12.796 0 17.678 2.44 2.44 5.64 3.66 8.84 3.66s6.398-1.22 8.84-3.66l79.997-80c4.883-4.882 4.883-12.796 0-17.678z"/>
                </svg>
              </div>
            </div>
            
          </div>
    </div>
    


    <div class="loadContainer" id = "loader" hidden>
        <div class="item item-1"></div>
        <div class="item item-2"></div>
        <div class="item item-3"></div>
        <div class="item item-4"></div>
      
    </div>


    <script src = "js/playerSetup.js"></script>
    <script src = "js/gamplayPage.js"></script>
    <script src = "js/runGame.js"></script>


</body>
